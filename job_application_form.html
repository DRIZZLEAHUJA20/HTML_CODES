<!DOCTYPE html>
<html>
<head>
    <title>Job Application Form</title>
</head>
<body>
    <header>
        <h1><u>Job Application Form</u></h1>
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fencrypted-tbn0.gstatic.com%2Fimages%3Fq%3Dtbn%3AANd9GcQjzC2JyZDZ_RaWf0qp11K0lcvB6b6kYNMoqtZAQ9hiPZ4cTIOB&psig=AOvVaw1R3Uc7ZoSbhCHnG_4bFGuB&ust=1692383772194000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCIjQ3f6q5IADFQAAAAAdAAAAABAE" alt="Company Logo" width="200">
        <nav>
            <a href="https://www.google.co.in/">COMPANY WEBSITE</a>
        </nav>
        <h2><u>Apply for a Job</u></h2>
    </header>
    <main>
        <section>
            <h2>Enter Your Details:</h2>
        </section>
        <section>
            <ol>
                <li>Full Name</li>
                <li>Email</li>
                <li>Phone Number</li>
                <li>Resume</li>
                <li>Cover Letter</li>
                <li>Position Applied For</li>
                <li>Availability</li>
                <li>Comments</li>
            </ol>
        </section>
        <section>
            <form action="submit.php" method="post">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required><br>

                <label for="coverLetter">Cover Letter:</label><br>
                <textarea id="coverLetter" name="coverLetter" rows="4" cols="50" required></textarea><br>

                <label for="position">Position Applied For:</label>
                <select id="position" name="position" required>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                </select><br>

                <label for="availability">Availability:</label><br>
                <input type="radio" id="available" name="availability" value="available" required>
                <label for="available">Available</label><br>

                <input type="radio" id="notAvailable" name="availability" value="notAvailable" required>
                <label for="notAvailable">Not Available</label><br>

                <label for="comments">Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
